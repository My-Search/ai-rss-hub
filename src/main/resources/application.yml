spring:
  application:
    name: ai-rss-hub
  profiles:
    active: dev
  datasource:
    url: jdbc:sqlite:data/rss.db?date_string_format=yyyy-MM-dd HH:mm:ss&busy_timeout=30000&synchronous=NORMAL
    driver-class-name: org.sqlite.JDBC
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

server:
  port: 8080

rss:
  default-refresh-interval: 10
  timezone: GMT+8
  fetch:
    thread-pool:
      core-size: 5
      max-size: 10
      queue-capacity: 100
      keep-alive-seconds: 60
    batch-size: 100
    check-interval-seconds: 10

system:
  log:
    max-lines: 300
    console-path: logs/console.log

