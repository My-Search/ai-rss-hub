spring:
  application:
    name: ai-rss-hub
  profiles:
    active: dev
  datasource:
    url: jdbc:sqlite:data/rss.db?date_string_format=yyyy-MM-dd HH:mm:ss&busy_timeout=30000&journal_mode=DELETE&synchronous=NORMAL
    driver-class-name: org.sqlite.JDBC
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

server:
  port: 8080

application:
  version: 1.0.0

rss:
  timezone: GMT+8
  fetch:
    thread-pool:
      core-size: 5
      max-size: 10
      queue-capacity: 100
      keep-alive-seconds: 60
    batch-size: 100
    check-interval-seconds: 10

system:
  log:
    max-lines: 300
    console-path: logs/console.log

security:
  remember-me-key: ${REMEMBER_ME_KEY:rss-ai-hub-remember-me-key}
  encryption-key: ${ENCRYPTION_KEY:ai-rss-hub-default-key}

ai:
  timeout:
    connect: 10000
    read: 60000
    read-thinking: 300000
    write: 10000
  content:
    max-title-length: 200
    max-description-length: 500
  retry:
    max-attempts: 3
    initial-delay: 1000
  batch:
    size: 10

