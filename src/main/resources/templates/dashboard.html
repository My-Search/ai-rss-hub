<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
            } catch (e) {}
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制台 - AI RSS Hub</title>
    <style>
        html { background-color: #f8fafc; }
        html[data-theme="dark"] { background-color: #272727; color: #f1f5f9; }
        body { background-color: #f8fafc; margin: 0; }
        html[data-theme="dark"] body { background-color: #272727; color: #f1f5f9; }

        /* 收藏按钮样式 - 内联在meta中 */
        .favorite-btn-inline {
            background: none;
            border: none;
            cursor: pointer;
            padding: 2px 6px;
            margin-left: 4px;
            border-radius: 4px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 3px;
            font-size: 0.75rem;
            color: #94a3b8;
            vertical-align: middle;
        }

        .favorite-btn-inline:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .favorite-btn-inline svg {
            width: 12px;
            height: 12px;
            transition: all 0.2s;
            fill: none !important;
            stroke: currentColor !important;
        }

        .favorite-btn-inline.is-favorite svg {
            fill: #ef4444 !important;
            stroke: #ef4444 !important;
        }

        .favorite-btn-inline.is-favorite {
            color: #ef4444;
        }

        .favorite-btn-inline:not(.is-favorite) svg {
            fill: none;
            stroke: currentColor;
        }

        .favorite-btn-inline:hover svg {
            transform: scale(1.1);
        }

        html[data-theme="dark"] .favorite-btn-inline {
            color: #64748b;
        }

        /* 收藏入口样式 - 仅爱心图标 */
        .stat-card {
            position: relative;
        }

        .stat-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-header svg {
            color: #6366f1;
            flex-shrink: 0;
        }

        html[data-theme="dark"] .stat-header svg {
            color: #818cf8;
        }

        .corner-favorite {
            position: absolute;
            bottom: 22px;
            right: 1.5rem;
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
            padding: 4px;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .corner-favorite:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .corner-favorite svg {
            width: 24px;
            height: 24px;
            fill: #ef4444;
            stroke: #ef4444;
            opacity: 0.6;
            transition: all 0.2s ease;
        }

        .corner-favorite:hover svg {
            fill: #ef4444;
            stroke: #ef4444;
            opacity: 0.8;
            transform: scale(1.1);
        }

        .corner-favorite-tooltip {
            position: absolute;
            bottom: 45px;
            right: 0;
            background: #1e293b;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            pointer-events: none;
        }

        .corner-favorite:hover .corner-favorite-tooltip {
            opacity: 1;
            visibility: visible;
        }

        html[data-theme="dark"] .corner-favorite svg {
            fill: #ef4444;
            stroke: #ef4444;
            opacity: 0.5;
        }

        html[data-theme="dark"] .corner-favorite:hover svg {
            fill: #ef4444;
            stroke: #ef4444;
            opacity: 0.7;
        }

        /* 已读标记样式 - 低调显示 */
        .read-indicator {
            display: inline-flex;
            align-items: center;
            gap: 3px;
            font-size: 11px;
            color: #94a3b8;
            background: transparent;
            padding: 0;
            margin-left: 8px;
            opacity: 0.5;
            vertical-align: middle;
        }

        html[data-theme="dark"] .read-indicator {
            color: #64748b;
            background: transparent;
        }

        .read-indicator svg {
            width: 10px;
            height: 10px;
        }

        .rss-item[data-read="true"] .item-meta {
            opacity: 0.6;
        }

        .rss-item[data-read="true"] .item-meta .source-name {
            opacity: 0.6;
        }

        /* 查看已读按钮样式 */
        .toggle-read-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            opacity: 0.4;
        }

        .toggle-read-btn:hover {
            background: rgba(99, 102, 241, 0.1);
            opacity: 0.6;
        }

        .toggle-read-btn.active {
            opacity: 1;
        }

        .toggle-read-btn.active:hover {
            background: rgba(16, 185, 129, 0.1);
        }

        .toggle-read-btn svg {
            width: 20px;
            height: 20px;
        }

        .toggle-read-btn svg path {
            fill: #757575;
        }

        .toggle-read-btn.active svg path {
            fill: #10b981;
        }

        html[data-theme="dark"] .toggle-read-btn svg path {
            fill: #9ca3af;
        }

        html[data-theme="dark"] .toggle-read-btn.active svg path {
            fill: #34d399;
        }



        /* 卡片头部布局 */
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .card-header h2 {
            margin: 0;
        }
    </style>

<body>

    <div class="container">

            <div class="stat-card">
                <div class="stat-header">

        <div class="card">
            <div class="card-header">
                <h2>最新筛选文章</h2>
                <button class="toggle-read-btn" id="toggleReadBtn" onclick="toggleReadFilter()" title="切换显示已读文章">
                    <svg viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                        <path d="M859.5 290c9.7-0.5 19.1 2.9 26.3 9.4 13.6 12.3 15.8 32.5 5.9 47.3l-3.3 4.3-335.2 371c-8.8 9.7-22 14-34.8 11.2-3.1-0.7-6.1-1.7-8.8-3.1l-7.2-4.2-3.1-2.2-169.9-133.4c-16-12.6-18.8-35.9-6.2-51.9 11.5-14.6 31.7-18.2 47.4-9.3l4.5 3.1L522 647.5 834.2 302c5.2-5.7 12.1-9.7 19.5-11.2l5.8-0.8zM176.1 526.7l5.4 2.5 4.5 3.1 146.9 115.3 0.2-0.2 57.8 45.1-26.8 29.5c-8.8 9.7-22 14-34.8 11.2-3.1-0.7-6.1-1.7-8.8-3.1l-7.2-4.2-3.1-2.2-170-133.4c-16-12.6-18.8-35.9-6.2-51.9 10.3-12.9 27.4-17.2 42.1-11.7zM670.4 290c9.7-0.5 19.1 2.9 26.3 9.4 13.6 12.3 15.8 32.5 5.9 47.3l-3.3 4.3L494 578.1 436.3 533l208.8-231c5.2-5.7 12.1-9.7 19.5-11.2l5.8-0.8z"></path>
                    </svg>
                </button>
            </div>
            <div class="card-body">
                <div class="rss-items" id="rss-items">
                    <div class="rss-item" th:each="item : ${items}" th:data-item-id="${item.id}" th:data-read="${item.isRead == true ? 'true' : 'false'}">
                        <div class="rss-item-content">
                            <h3>
                                <a th:href="${item.link}" target="_blank" th:text="${item.title}" th:data-item-id="${item.id}" onclick="markAsReadByClick(this)"></a>
                                <span th:if="${item.isRead == true}" class="read-indicator">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                    </svg>
                                    已读
                                </span>
                            </h3>
                            <p class="item-desc" th:text="${item.description}"></p>
                            <div class="item-meta">
                                <span th:if="${item.sourceName != null}" th:text="${item.sourceName}" class="source-name"></span>
                                <span th:if="${item.pubDate != null}" th:text="${#temporals.format(item.pubDate, 'yyyy-MM-dd')}" class="pub-date" th:data-time="${#temporals.format(item.pubDate, 'HH:mm')}"></span>
                                <span th:if="${item.pubDate == null}">未知时间</span>
                                <button class="favorite-btn-inline" th:data-item-id="${item.id}" onclick="toggleFavorite(this)">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                    </svg>
                                    <span class="favorite-text">收藏</span>
                                </button>
                            </div>
                        </div>

                        </div>
                    </div>
                    <div th:if="${#lists.isEmpty(items)}" class="empty-state">
                        <p>暂无筛选文章</p>
                    </div>
                </div>

                <div id="loading" class="loading" style="display: none; text-align: center; padding: 20px;">
                    加载中...
                </div>

                <div id="no-more" class="no-more" style="display: none; text-align: center; padding: 20px; color: #999;">

    <footer class="dashboard-footer">
        <div class="footer-content">
            <div class="footer-left">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 5c7.18 0 13 5.82 13 13M6 11a7 7 0 017 7m-6 0a1 1 0 11-2 0 1 1 0 012 0z"/>

                <span class="footer-brand">AI RSS Hub</span>
                <span class="footer-version" th:text="'v' + ${appVersion}">v1.0.0</span>
                <span class="footer-divider">|</span>
                <span class="footer-copyright">版权所有 &copy; <span th:text="${#dates.year(#dates.createNow())}">2024</span> AI RSS Hub</span>
                <span class="footer-divider">|</span>
                <span class="footer-slogan">让信息获取更智能</span>
            </div>

            <div class="footer-right">
                <a href="https://github.com/My-Search/ai-rss-hub" target="_blank">GitHub</a>
            </div>
        </div>
    </footer>

    <script th:inline="javascript">
        // 已读检测：存储每个条目的定时器
        const readTimers = new Map();

        // 全局状态
        let currentPage = /*[[${currentPage}]]*/ 1;
        let totalPages = /*[[${totalPages}]]*/ 1;
        const pageSize = /*[[${pageSize}]]*/ 20;
        let isLoading = false;
        let hasMore = currentPage < totalPages;
        let showReadArticles = /*[[${isReadFilter != null ? isReadFilter : false}]]*/ false;

        // 请求锁：防止并发请求同一页数据
        let requestLock = false;
        let requestedPages = new Set();
        let scrollTicking = false;

        const rssItemsContainer = document.getElementById('rss-items');
        const loadingEl = document.getElementById('loading');
        const noMoreEl = document.getElementById('no-more');

        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.querySelectorAll('.pub-date').forEach(function(el) {
                const dateText = el.textContent.trim();
                const timeText = el.getAttribute('data-time');
                if (dateText === today) {
                    el.textContent = dateText + '(今天) ' + timeText;
                } else {
                    el.textContent = dateText + ' ' + timeText;
                }
            });

            // 加载用户收藏状态
            loadFavoriteStatus();

            // 初始化按钮状态
            updateToggleButtonState();

            window.addEventListener('scroll', handleScroll);
        });

        function formatPubDate(pubDate) {
            const today = new Date().toISOString().split('T')[0];
            const date = new Date(pubDate);
            const dateStr = date.toISOString().split('T')[0];
            const timeStr = date.toTimeString().split(' ')[0].substring(0, 5);
            if (dateStr === today) {
                return dateStr + '(今天) ' + timeStr;
            }
            return dateStr + ' ' + timeStr;
        }

        function renderItems(items, clearExisting) {
            if (clearExisting) {
                rssItemsContainer.innerHTML = '';
            }

            if (items.length === 0) {
                rssItemsContainer.innerHTML = '<div class="empty-state"><p>暂无筛选文章</p></div>';
                return;
            }

            items.forEach(function(item) {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'rss-item';
                itemDiv.setAttribute('data-item-id', item.id);
                itemDiv.setAttribute('data-read', item.isRead ? 'true' : 'false');

                const imageHtml = item.imageUrl
                    ? `<div class="rss-item-image"><img src="${item.imageUrl}" alt="${item.title}" onerror="this.style.display='none'; this.parentElement.style.display='none';" /></div>`
                    : '';

                const readIndicator = item.isRead
                    ? `<span class="read-indicator">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                            已读
                       </span>`
                    : '';

                itemDiv.innerHTML = `
                    <div class="rss-item-content">
                        <h3><a href="${item.link}" target="_blank" data-item-id="${item.id}" onclick="markAsReadByClick(this)">${item.title}</a>${readIndicator}</h3>
                        <p class="item-desc">${item.description}</p>
                        <div class="item-meta">
                            ${item.sourceName ? `<span class="source-name">${item.sourceName}</span>` : ''}
                            ${item.pubDate ? `<span class="pub-date">${formatPubDate(item.pubDate)}</span>` : '<span>未知时间</span>'}
                            <button class="favorite-btn-inline" data-item-id="${item.id}" onclick="toggleFavorite(this)">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                </svg>
                                <span class="favorite-text">收藏</span>
                            </button>
                        </div>
                    </div>
                    ${imageHtml}
                `;
                rssItemsContainer.appendChild(itemDiv);
            });
            // 加载新添加项的收藏状态
            loadFavoriteStatus();
            // 启动已读检测
            checkVisibleItems();
        }

        function loadMoreItems() {
            const nextPage = currentPage + 1;

            // 请求锁检查：如果当前有请求正在进行，直接返回
            if (requestLock) {
                console.log('请求被拦截：当前有请求正在进行中');
                return;
            }

            // 检查是否已经请求过该页面
            if (requestedPages.has(nextPage)) {
                console.log('请求被拦截：页面 ' + nextPage + ' 已经在请求队列中');
                return;
            }

            // 状态检查
            if (isLoading || !hasMore) return;

            // 加锁：标记请求开始
            requestLock = true;
            requestedPages.add(nextPage);
            isLoading = true;
            loadingEl.style.display = 'block';

            const isReadParam = showReadArticles ? 'isRead=true' : 'isRead=false';
            fetch(`/dashboard/items?page=${nextPage}&pageSize=${pageSize}&${isReadParam}`)
                .then(response => response.json())
                .then(data => {
                    if (data.items && data.items.length > 0) {
                        renderItems(data.items, false);
                    }
                    currentPage = data.currentPage;
                    hasMore = data.hasMore;
                    isLoading = false;
                    loadingEl.style.display = 'none';

                    if (!hasMore) {
                        noMoreEl.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('加载失败:', error);
                    // 请求失败时，从已请求集合中移除，允许重试
                    requestedPages.delete(nextPage);
                    isLoading = false;
                    loadingEl.style.display = 'none';
                })
                .finally(() => {
                    // 解锁：请求结束，无论成功或失败
                    requestLock = false;
                });
        }

        function handleScroll() {
            // 使用 requestAnimationFrame 节流 scroll 事件
            if (scrollTicking) return;

            scrollTicking = true;
            requestAnimationFrame(() => {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;

                if (scrollTop + windowHeight >= documentHeight - 200) {
                    loadMoreItems();
                }
                // 检查可视区域内的条目
                checkVisibleItems();
                scrollTicking = false;
            });
        }

        function updateToggleButtonState() {
            const toggleBtn = document.getElementById('toggleReadBtn');
            if (showReadArticles) {
                toggleBtn.classList.add('active');
                toggleBtn.title = '显示未读文章';
            } else {
                toggleBtn.classList.remove('active');
                toggleBtn.title = '只显示已读文章';
            }
        }

        // 加载用户收藏状态
        function loadFavoriteStatus() {
            fetch('/favorites/ids')
                .then(response => response.json())
                .then(data => {
                    if (data.favoriteIds) {
                        data.favoriteIds.forEach(id => {
                            const btn = document.querySelector(`.favorite-btn-inline[data-item-id="${id}"]`);
                            if (btn) {
                                btn.classList.add('is-favorite');
                                btn.querySelector('.favorite-text').textContent = '已收藏';
                            }
                        });
                    }
                })
                .catch(error => console.error('加载收藏状态失败:', error));
        }

        // 获取CSRF Token
        function getCsrfToken() {
            const cookie = document.cookie.match(/XSRF-TOKEN=([^;]+)/);
            return cookie ? decodeURIComponent(cookie[1]) : '';
        }

        // 切换收藏状态
        function toggleFavorite(btn) {
            const itemId = btn.getAttribute('data-item-id');
            const textSpan = btn.querySelector('.favorite-text');

            fetch('/favorites/toggle?rssItemId=' + itemId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-XSRF-TOKEN': getCsrfToken()
                }
            })
            .then(response => {
                if (response.status === 403) {
                    showToast('error', '会话已过期，请刷新页面重试');
                    return null;
                }
                return response.json();
            })
            .then(data => {
                if (data && data.success) {
                    const svg = btn.querySelector('svg');
                    if (data.isFavorite) {
                        btn.classList.add('is-favorite');
                        textSpan.textContent = '已收藏';
                        svg.setAttribute('fill', '#ef4444');
                        svg.setAttribute('stroke', '#ef4444');
                    } else {
                        btn.classList.remove('is-favorite');
                        textSpan.textContent = '收藏';
                        svg.setAttribute('fill', 'none');
                        svg.setAttribute('stroke', 'currentColor');
                    }
                    btn.offsetHeight;
                }
            })
            .catch(error => {
                console.error('收藏操作失败:', error);
                showToast('error', '操作失败，请重试');
            });
        }

        // 检查元素是否在可视区域或在其上方
        function isElementVisibleOrAbove(element) {
            const rect = element.getBoundingClientRect();
            const windowHeight = window.innerHeight;

            // 元素顶部在可视区域内，或已经滚动到可视区域上方
            return rect.top < windowHeight;
        }

        // 检查可视区域内的条目并启动/取消定时器
        function checkVisibleItems() {
            const items = document.querySelectorAll('.rss-item[data-item-id]');
            const windowHeight = window.innerHeight;

            items.forEach(function(item) {
                const itemId = item.getAttribute('data-item-id');
                const isRead = item.getAttribute('data-read') === 'true';

                // 如果已读，跳过
                if (isRead) return;

                const rect = item.getBoundingClientRect();

                // 判断是否在可视区域内或在其上方
                if (rect.top < windowHeight) {
                    // 如果还没有定时器，启动48秒定时器
                    if (!readTimers.has(itemId)) {
                        const timerId = setTimeout(() => {
                            // 48秒后复核：仍然在可视区域内或在其上方
                            const currentRect = item.getBoundingClientRect();
                            if (currentRect.top < windowHeight) {
                                markAsRead(item, itemId);
                            }
                            // 清除定时器
                            readTimers.delete(itemId);
                        }, 32000);

                        readTimers.set(itemId, timerId);
                    }
                } else {
                    // 条目已经完全在可视区域下方，取消定时器
                    if (readTimers.has(itemId)) {
                        clearTimeout(readTimers.get(itemId));
                        readTimers.delete(itemId);
                    }
                }
            });
        }

        // 标记条目为已读
        function markAsRead(itemElement, itemId) {
            // 服务器请求标记已读
            fetch('/dashboard/mark-read?itemId=' + itemId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-XSRF-TOKEN': getCsrfToken()
                }
            })
            .then(response => {
                if (response.status === 403) {
                    console.warn('会话已过期，无法标记已读');
                    return null;
                }
                return response.json();
            })
            .then(data => {
                if (data && data.success) {
                    // 更新UI显示已读状态
                    itemElement.setAttribute('data-read', 'true');

                    // 检查是否已有已读标记
                    let readIndicator = itemElement.querySelector('.read-indicator');
                    if (!readIndicator) {
                        const h3 = itemElement.querySelector('h3');
                        readIndicator = document.createElement('span');
                        readIndicator.className = 'read-indicator';
                        readIndicator.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                            已读
                        `;
                        h3.appendChild(readIndicator);
                    }

                    // 清除该条目的定时器（如果有的话）
                    if (readTimers.has(itemId)) {
                        clearTimeout(readTimers.get(itemId));
                        readTimers.delete(itemId);
                    }
                }
            })
            .catch(error => {
                console.error('标记已读失败:', error);
            });
        }

        // 页面加载完成后启动已读检测
        window.addEventListener('load', function() {
            setTimeout(checkVisibleItems, 500);
        });

        // 点击链接时标记为已读
        function markAsReadByClick(linkElement) {
            const itemId = linkElement.getAttribute('data-item-id');
            if (!itemId) return;

            // 找到对应的 rss-item 元素
            const itemElement = linkElement.closest('.rss-item');
            if (!itemElement) return;

            // 立即标记为已读（不等待48秒）
            markAsRead(itemElement, itemId);
        }

        // 切换已读文章筛选并重新加载数据
        function toggleReadFilter() {
            showReadArticles = !showReadArticles;

            // 重置状态
            currentPage = 1;
            hasMore = true;
            requestedPages.clear();
            requestLock = false;
            noMoreEl.style.display = 'none';

            // 更新按钮状态
            updateToggleButtonState();

            // 显示加载中
            isLoading = true;
            loadingEl.style.display = 'block';

            // 重新请求数据
            const isReadParam = showReadArticles ? 'isRead=true' : 'isRead=false';
            fetch(`/dashboard/items?page=1&pageSize=${pageSize}&${isReadParam}`)
                .then(response => response.json())
                .then(data => {
                    renderItems(data.items || [], true);
                    currentPage = data.currentPage;
                    hasMore = data.hasMore;
                    isLoading = false;
                    loadingEl.style.display = 'none';

                    if (!hasMore) {
                        noMoreEl.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('加载失败:', error);
                    isLoading = false;
                    loadingEl.style.display = 'none';
                });
        }
    </script>
