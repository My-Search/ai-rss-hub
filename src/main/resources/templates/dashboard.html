<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
            } catch (e) {}
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制台 - AI RSS Hub</title>
    <style>
        html { background-color: #f8fafc; }
        html[data-theme="dark"] { background-color: #272727; color: #f1f5f9; }
        body { background-color: #f8fafc; margin: 0; }
        html[data-theme="dark"] body { background-color: #272727; color: #f1f5f9; }

        /* 收藏按钮样式 - 内联在meta中 */
        .favorite-btn-inline {
            background: none;
            border: none;
            cursor: pointer;
            padding: 2px 6px;
            margin-left: 4px;
            border-radius: 4px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 3px;
            font-size: 0.75rem;
            color: #94a3b8;
            vertical-align: middle;
        }

        .favorite-btn-inline:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .favorite-btn-inline svg {
            width: 12px;
            height: 12px;
            transition: all 0.2s;
            fill: none !important;
            stroke: currentColor !important;
        }

        .favorite-btn-inline.is-favorite svg {
            fill: #ef4444 !important;
            stroke: #ef4444 !important;
        }

        .favorite-btn-inline.is-favorite {
            color: #ef4444;
        }

        .favorite-btn-inline:not(.is-favorite) svg {
            fill: none;
            stroke: currentColor;
        }

        .favorite-btn-inline:hover svg {
            transform: scale(1.1);
        }

        html[data-theme="dark"] .favorite-btn-inline {
            color: #64748b;
        }

        /* 收藏入口样式 - 仅爱心图标 */
        .stat-card {
            position: relative;
        }

        .corner-favorite {
            position: absolute;
            bottom: 22px;
            right: 1.5rem;
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
            padding: 4px;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .corner-favorite:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .corner-favorite svg {
            width: 24px;
            height: 24px;
            fill: #ef4444;
            stroke: #ef4444;
            opacity: 0.6;
            transition: all 0.2s ease;
        }

        .corner-favorite:hover svg {
            fill: #ef4444;
            stroke: #ef4444;
            opacity: 0.8;
            transform: scale(1.1);
        }

        .corner-favorite-tooltip {
            position: absolute;
            bottom: 45px;
            right: 0;
            background: #1e293b;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            pointer-events: none;
        }

        .corner-favorite:hover .corner-favorite-tooltip {
            opacity: 1;
            visibility: visible;
        }

        html[data-theme="dark"] .corner-favorite svg {
            fill: #ef4444;
            stroke: #ef4444;
            opacity: 0.5;
        }

        html[data-theme="dark"] .corner-favorite:hover svg {
            fill: #ef4444;
            stroke: #ef4444;
            opacity: 0.7;
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <div class="page-header">
            <h1>控制台</h1>
            <p>欢迎回来, <span th:text="${user.username}"></span></p>
        </div>

        <div class="alert alert-warning" th:if="${aiConfig == null}">
            <strong>提示:</strong> 请先配置AI设置才能使用RSS筛选功能。
            <a th:href="@{/ai-config}" class="btn btn-sm">立即配置</a>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" th:text="${#lists.size(sources)}">0</div>
                <div class="stat-label">RSS源</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" th:text="${totalItems}">0</div>
                <div class="stat-label">筛选文章</div>
            </div>
        </div>


        <div class="card">
            <div class="card-header">
                <h2>最新筛选文章</h2>
            </div>
            <div class="card-body">
                <div class="rss-items" id="rss-items">
                    <div class="rss-item" th:each="item : ${items}" th:data-item-id="${item.id}">
                        <div class="rss-item-content">
                            <h3><a th:href="${item.link}" target="_blank" th:text="${item.title}"></a></h3>
                            <p class="item-desc" th:text="${item.description}"></p>
                            <div class="item-meta">
                                <span th:if="${item.sourceName != null}" th:text="${item.sourceName}" class="source-name"></span>
                                <span th:if="${item.pubDate != null}" th:text="${#temporals.format(item.pubDate, 'yyyy-MM-dd')}" class="pub-date" th:data-time="${#temporals.format(item.pubDate, 'HH:mm')}"></span>
                                <span th:if="${item.pubDate == null}">未知时间</span>
                                <button class="favorite-btn-inline" th:data-item-id="${item.id}" onclick="toggleFavorite(this)">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                    </svg>
                                    <span class="favorite-text">收藏</span>
                                </button>
                            </div>
                        </div>
                        <div class="rss-item-image" th:if="${item.imageUrl != null}">
                            <img th:src="${item.imageUrl}" th:alt="${item.title}" onerror="this.style.display='none'; this.parentElement.style.display='none';" />
                        </div>
                    </div>
                    <div th:if="${#lists.isEmpty(items)}" class="empty-state">
                        <p>暂无筛选文章</p>
                    </div>
                </div>

                <div id="loading" class="loading" style="display: none; text-align: center; padding: 20px;">
                    加载中...
                </div>

                <div id="no-more" class="no-more" style="display: none; text-align: center; padding: 20px; color: #999;">
                    没有更多文章了
                </div>
            </div>
        </div>
    </div>

    <footer class="dashboard-footer">
        <div class="footer-content">
            <div class="footer-left">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 5c7.18 0 13 5.82 13 13M6 11a7 7 0 017 7m-6 0a1 1 0 11-2 0 1 1 0 012 0z"/>
                </svg>
                <span class="footer-brand">AI RSS Hub</span>
                <span class="footer-version" th:text="'v' + ${appVersion}">v1.0.0</span>
                <span class="footer-divider">|</span>
                <span class="footer-copyright">版权所有 &copy; <span th:text="${#dates.year(#dates.createNow())}">2024</span> AI RSS Hub</span>
                <span class="footer-divider">|</span>
                <span class="footer-slogan">让信息获取更智能</span>
            </div>

            <div class="footer-right">
                <a href="https://github.com/My-Search/ai-rss-hub" target="_blank">GitHub</a>
            </div>
        </div>
    </footer>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.querySelectorAll('.pub-date').forEach(function(el) {
                const dateText = el.textContent.trim();
                const timeText = el.getAttribute('data-time');
                if (dateText === today) {
                    el.textContent = dateText + '(今天) ' + timeText;
                } else {
                    el.textContent = dateText + ' ' + timeText;
                }
            });

            // 加载用户收藏状态
            loadFavoriteStatus();

            let currentPage = /*[[${currentPage}]]*/ 1;
            const totalPages = /*[[${totalPages}]]*/ 1;
            const pageSize = /*[[${pageSize}]]*/ 20;
            let isLoading = false;
            let hasMore = currentPage < totalPages;

            const rssItemsContainer = document.getElementById('rss-items');
            const loadingEl = document.getElementById('loading');
            const noMoreEl = document.getElementById('no-more');

            function formatPubDate(pubDate) {
                const date = new Date(pubDate);
                const dateStr = date.toISOString().split('T')[0];
                const timeStr = date.toTimeString().split(' ')[0].substring(0, 5);
                if (dateStr === today) {
                    return dateStr + '(今天) ' + timeStr;
                }
                return dateStr + ' ' + timeStr;
            }

            function appendItems(items) {
                items.forEach(function(item) {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'rss-item';
                    itemDiv.setAttribute('data-item-id', item.id);

                    const imageHtml = item.imageUrl
                        ? `<div class="rss-item-image"><img src="${item.imageUrl}" alt="${item.title}" onerror="this.style.display='none'; this.parentElement.style.display='none';" /></div>`
                        : '';

                    itemDiv.innerHTML = `
                        <div class="rss-item-content">
                            <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                            <p class="item-desc">${item.description}</p>
                            <div class="item-meta">
                                ${item.sourceName ? `<span class="source-name">${item.sourceName}</span>` : ''}
                                ${item.pubDate ? `<span class="pub-date">${formatPubDate(item.pubDate)}</span>` : '<span>未知时间</span>'}
                                <button class="favorite-btn-inline" data-item-id="${item.id}" onclick="toggleFavorite(this)">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                    </svg>
                                    <span class="favorite-text">收藏</span>
                                </button>
                            </div>
                        </div>
                        ${imageHtml}
                    `;
                    rssItemsContainer.appendChild(itemDiv);
                });
                // 加载新添加项的收藏状态
                loadFavoriteStatus();
            }

            function loadMoreItems() {
                if (isLoading || !hasMore) return;

                isLoading = true;
                loadingEl.style.display = 'block';

                fetch(`/dashboard/items?page=${currentPage + 1}&pageSize=${pageSize}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.items && data.items.length > 0) {
                            appendItems(data.items);
                        }
                        currentPage = data.currentPage;
                        hasMore = data.hasMore;
                        isLoading = false;
                        loadingEl.style.display = 'none';

                        if (!hasMore) {
                            noMoreEl.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        console.error('加载失败:', error);
                        isLoading = false;
                        loadingEl.style.display = 'none';
                    });
            }

            function handleScroll() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;

                if (scrollTop + windowHeight >= documentHeight - 200) {
                    loadMoreItems();
                }
            }

            window.addEventListener('scroll', handleScroll);
        });

        // 加载用户收藏状态
        function loadFavoriteStatus() {
            fetch('/favorites/ids')
                .then(response => response.json())
                .then(data => {
                    if (data.favoriteIds) {
                        data.favoriteIds.forEach(id => {
                            const btn = document.querySelector(`.favorite-btn-inline[data-item-id="${id}"]`);
                            if (btn) {
                                btn.classList.add('is-favorite');
                                btn.querySelector('.favorite-text').textContent = '已收藏';
                            }
                        });
                    }
                })
                .catch(error => console.error('加载收藏状态失败:', error));
        }

        // 获取CSRF Token
        function getCsrfToken() {
            const cookie = document.cookie.match(/XSRF-TOKEN=([^;]+)/);
            return cookie ? decodeURIComponent(cookie[1]) : '';
        }

        // 切换收藏状态
        function toggleFavorite(btn) {
            const itemId = btn.getAttribute('data-item-id');
            const textSpan = btn.querySelector('.favorite-text');

            fetch('/favorites/toggle?rssItemId=' + itemId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-XSRF-TOKEN': getCsrfToken()
                }
            })
            .then(response => {
                if (response.status === 403) {
                    alert('会话已过期，请刷新页面重试');
                    return null;
                }
                return response.json();
            })
            .then(data => {
                if (data && data.success) {
                    const svg = btn.querySelector('svg');
                    if (data.isFavorite) {
                        btn.classList.add('is-favorite');
                        textSpan.textContent = '已收藏';
                        svg.setAttribute('fill', '#ef4444');
                        svg.setAttribute('stroke', '#ef4444');
                    } else {
                        btn.classList.remove('is-favorite');
                        textSpan.textContent = '收藏';
                        svg.setAttribute('fill', 'none');
                        svg.setAttribute('stroke', 'currentColor');
                    }
                    btn.offsetHeight;
                }
            })
            .catch(error => {
                console.error('收藏操作失败:', error);
                alert('操作失败，请重试');
            });
        }
    </script>
</body>
</html>
