<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
            } catch (e) {}
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - AI RSS Hub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <style>
        html {
            background-color: #f8fafc;
        }
        html[data-theme="dark"] {
            background-color: #272727;
            color: #f1f5f9;
        }
        body {
            background-color: #f8fafc;
            margin: 0;
        }
        html[data-theme="dark"] body {
            background-color: #272727;
            color: #f1f5f9;
        }
        html[data-theme="dark"] .auth-box {
            background: #171616;
            border-color: #334155;
        }
        html[data-theme="dark"] .auth-box h1 {
            color: #f1f5f9;
        }
        html[data-theme="dark"] .auth-subtitle {
            color: #94a3b8;
        }
        html[data-theme="dark"] .form-group label {
            color: #cbd5e1;
        }
        html[data-theme="dark"] .form-group input {
            background: #272727;
            border-color: #475569;
            color: #f1f5f9;
        }
        html[data-theme="dark"] .form-group input::placeholder {
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h1>修改密码</h1>
            <p class="auth-subtitle">为了您的账户安全，请修改默认密码</p>
            
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
            
            <form th:action="@{/change-password}" method="post">
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" name="newPassword" required minlength="6" placeholder="请输入新密码（至少6位）">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认新密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" placeholder="请再次输入新密码">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" style="display: inline-flex; align-items: center; justify-content: center; gap: 6px;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width: 18px; height: 18px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    修改密码
                </button>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                e.preventDefault();
                showToast('error', '两次输入的密码不一致');
                return false;
            }

            if (newPassword.length < 6) {
                e.preventDefault();
                showToast('warning', '密码长度不能少于6位');
                return false;
            }
        });
    </script>
</body>
</html>
