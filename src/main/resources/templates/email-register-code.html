<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册验证码 - AI RSS Hub</title>
    <style>
        /* Reset styles */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        /* Base styles */
        body {
            margin: 0 !important;
            padding: 0 !important;
            background-color: #f1f5f9;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Container */
        .email-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f1f5f9;
            padding: 40px 20px;
        }

        /* Card */
        .email-card {
            background-color: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Header */
        .email-header {
            background: linear-gradient(135deg, #0f4c81 0%, #1a6fc4 100%);
            padding: 40px 30px;
            text-align: center;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        .email-header h1 {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 8px 0;
            letter-spacing: -0.025em;
        }

        .email-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin: 0;
        }

        /* Body */
        .email-body {
            padding: 40px 30px;
        }

        .greeting {
            font-size: 16px;
            color: #1e293b;
            margin: 0 0 16px 0;
            font-weight: 600;
        }

        .message {
            font-size: 15px;
            color: #475569;
            line-height: 1.6;
            margin: 0 0 24px 0;
        }

        /* Code Box */
        .code-container {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 2px dashed #0f4c81;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin: 24px 0;
        }

        .code-label {
            font-size: 13px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 0 0 12px 0;
            font-weight: 600;
        }

        .code-value {
            font-size: 42px;
            font-weight: 700;
            color: #0f4c81;
            letter-spacing: 8px;
            font-family: 'Courier New', monospace;
            margin: 0;
            text-shadow: 0 2px 4px rgba(15, 76, 129, 0.1);
        }

        /* Info Box */
        .info-box {
            background-color: #f0fdf4;
            border-left: 4px solid #22c55e;
            padding: 16px 20px;
            margin: 24px 0;
            border-radius: 0 8px 8px 0;
        }

        .info-box p {
            margin: 0;
            font-size: 14px;
            color: #166534;
            line-height: 1.5;
        }

        .info-box strong {
            color: #15803d;
        }

        /* Warning Box */
        .warning-box {
            background-color: #fffbeb;
            border-left: 4px solid #f59e0b;
            padding: 16px 20px;
            margin: 24px 0;
            border-radius: 0 8px 8px 0;
        }

        .warning-box p {
            margin: 0;
            font-size: 14px;
            color: #92400e;
            line-height: 1.5;
        }

        /* Footer */
        .email-footer {
            background-color: #f8fafc;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }

        .footer-brand {
            font-size: 16px;
            font-weight: 700;
            color: #0f4c81;
            margin: 0 0 8px 0;
        }

        .footer-text {
            font-size: 13px;
            color: #64748b;
            margin: 0 0 4px 0;
        }

        .footer-copyright {
            font-size: 12px;
            color: #94a3b8;
            margin: 0;
        }

        /* Responsive */
        @media screen and (max-width: 600px) {
            .email-wrapper {
                padding: 20px 16px;
            }

            .email-header {
                padding: 30px 20px;
            }

            .email-header h1 {
                font-size: 20px;
            }

            .email-body {
                padding: 30px 20px;
            }

            .code-container {
                padding: 24px 20px;
            }

            .code-value {
                font-size: 32px;
                letter-spacing: 6px;
            }

            .info-box,
            .warning-box {
                padding: 14px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="email-card">
            <!-- Header -->
            <div class="email-header">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7" rx="1"/>
                        <rect x="14" y="3" width="7" height="7" rx="1"/>
                        <rect x="14" y="14" width="7" height="7" rx="1"/>
                        <rect x="3" y="14" width="7" height="7" rx="1"/>
                    </svg>
                </div>
                <h1>欢迎注册</h1>
                <p>AI RSS Hub 账号验证</p>
            </div>

            <!-- Body -->
            <div class="email-body">
                <p class="greeting">您好！</p>
                <p class="message">
                    感谢您选择 AI RSS Hub！请使用以下验证码完成账号注册：
                </p>

                <!-- Verification Code -->
                <div class="code-container">
                    <p class="code-label">注册验证码</p>
                    <p class="code-value" th:text="${code}">123456</p>
                </div>

                <!-- Info Box -->
                <div class="info-box">
                    <p>
                        <strong>欢迎使用 AI RSS Hub！</strong>这是一个智能 RSS 订阅管理平台，帮助您高效管理和阅读资讯。
                    </p>
                </div>

                <!-- Warning -->
                <div class="warning-box">
                    <p>
                        <strong>该验证码将在 5 分钟后失效。</strong>请尽快完成验证。如非本人操作，请忽略此邮件。
                    </p>
                </div>
            </div>

            <!-- Footer -->
            <div class="email-footer">
                <p class="footer-brand">AI RSS Hub</p>
                <p class="footer-text">智能 RSS 订阅管理平台</p>
                <p class="footer-copyright">此邮件由系统自动发送，请勿直接回复</p>
            </div>
        </div>
    </div>
</body>
</html>
