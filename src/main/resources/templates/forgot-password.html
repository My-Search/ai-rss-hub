<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
            } catch (e) {}
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - AI RSS Hub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: light dark;
            --auth-bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --auth-card-bg: rgba(255, 255, 255, 0.95);
            --auth-card-border: rgba(255, 255, 255, 0.3);
            --auth-input-bg: #f8fafc;
            --auth-input-border: #e2e8f0;
            --auth-input-focus: #0f4c81;
            --auth-text-primary: #0f172a;
            --auth-text-secondary: #64748b;
            --auth-text-muted: #94a3b8;
        }

        [data-theme="dark"] {
            --auth-bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --auth-card-bg: rgba(23, 22, 22, 0.95);
            --auth-card-border: rgba(255, 255, 255, 0.1);
            --auth-input-bg: #272727;
            --auth-input-border: #334155;
            --auth-input-focus: #3b82f6;
            --auth-text-primary: #f1f5f9;
            --auth-text-secondary: #cbd5e1;
            --auth-text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--auth-bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 30%);
            pointer-events: none;
            z-index: 0;
        }

        .auth-wrapper {
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: var(--auth-card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--auth-card-border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            animation: cardEnter 0.6s ease-out;
        }

        @keyframes cardEnter {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #0f4c81 0%, #1a6fc4 100%);
            border-radius: 16px;
            margin-bottom: 1.25rem;
            box-shadow: 0 8px 16px rgba(15, 76, 129, 0.3);
        }

        .logo-container svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        .auth-title {
            font-size: 1.625rem;
            font-weight: 700;
            color: var(--auth-text-primary);
            margin-bottom: 0.375rem;
            letter-spacing: -0.025em;
        }

        .auth-subtitle {
            font-size: 0.9375rem;
            color: var(--auth-text-secondary);
            font-weight: 400;
        }

        /* 提示框样式 */
        .alert {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
            animation: alertEnter 0.3s ease-out;
        }

        @keyframes alertEnter {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }

        .alert-success {
            background: #f0fdf4;
            border: 1px solid #86efac;
            color: #166534;
        }

        [data-theme="dark"] .alert-danger {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        [data-theme="dark"] .alert-success {
            background: rgba(34, 197, 94, 0.15);
            border-color: rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .alert-icon {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
        }

        /* 表单样式 */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--auth-text-primary);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: var(--auth-input-bg);
            border: 1px solid var(--auth-input-border);
            border-radius: 10px;
            font-size: 0.9375rem;
            color: var(--auth-text-primary);
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-input:hover {
            border-color: #cbd5e1;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--auth-input-focus);
            box-shadow: 0 0 0 3px rgba(15, 76, 129, 0.1);
            background: white;
        }

        [data-theme="dark"] .form-input:focus {
            background: #272727;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        .form-input::placeholder {
            color: var(--auth-text-muted);
        }

        .input-icon {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: var(--auth-text-muted);
            transition: color 0.2s ease;
            pointer-events: none;
        }

        .form-input:focus ~ .input-icon {
            color: var(--auth-input-focus);
        }

        /* 验证码输入组 */
        .verify-group {
            display: flex;
            gap: 0.625rem;
        }

        .verify-group .form-input {
            flex: 1;
            padding-left: 1rem;
        }

        .verify-btn {
            padding: 0.75rem 1rem;
            background: var(--auth-input-bg);
            border: 1px solid var(--auth-input-border);
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--auth-text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            font-family: inherit;
        }

        .verify-btn:hover:not(:disabled) {
            background: #0f4c81;
            border-color: #0f4c81;
            color: white;
        }

        .verify-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* 密码强度指示器 */
        .password-strength {
            margin-top: 0.375rem;
        }

        .strength-bar {
            height: 4px;
            background: var(--auth-input-border);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.375rem;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-fill.weak { width: 33%; background: #ef4444; }
        .strength-fill.medium { width: 66%; background: #f59e0b; }
        .strength-fill.strong { width: 100%; background: #10b981; }

        .strength-text {
            font-size: 0.75rem;
            color: var(--auth-text-muted);
        }

        /* 提交按钮 */
        .submit-btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #0f4c81 0%, #1a6fc4 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            font-family: inherit;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(15, 76, 129, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(15, 76, 129, 0.3), 0 8px 20px rgba(15, 76, 129, 0.4);
        }

        /* 页脚 */
        .auth-footer {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--auth-input-border);
            text-align: center;
        }

        .footer-text {
            font-size: 0.875rem;
            color: var(--auth-text-secondary);
        }

        .footer-link {
            color: #0f4c81;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: #1a6fc4;
            text-decoration: underline;
        }

        [data-theme="dark"] .footer-link {
            color: #3b82f6;
        }

        [data-theme="dark"] .footer-link:hover {
            color: #60a5fa;
        }

        /* 响应式 */
        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem;
                border-radius: 20px;
            }

            .auth-title {
                font-size: 1.375rem;
            }

            .logo-container {
                width: 56px;
                height: 56px;
            }

            .verify-group {
                flex-direction: column;
            }

            .verify-btn {
                width: 100%;
            }
        }

        /* 减少动画偏好 */
        @media (prefers-reduced-motion: reduce) {
            .auth-card,
            .alert {
                animation: none;
            }

            .submit-btn:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-container">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7" rx="1"/>
                        <rect x="14" y="3" width="7" height="7" rx="1"/>
                        <rect x="14" y="14" width="7" height="7" rx="1"/>
                        <rect x="3" y="14" width="7" height="7" rx="1"/>
                    </svg>
                </div>
                <h1 class="auth-title">重置密码</h1>
                <p class="auth-subtitle">找回您的 AI RSS Hub 账号</p>
            </div>

            <!-- 错误提示 -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
                <span th:text="${error}">错误信息</span>
            </div>

            <!-- 成功提示 -->
            <div th:if="${success}" class="alert alert-success" role="alert">
                <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
                <span th:text="${success}">成功信息</span>
            </div>

            <form th:action="@{/reset-password}" method="post" class="auth-form" id="resetForm">
                <div class="form-field">
                    <label for="email" class="form-label">邮箱</label>
                    <div class="form-input-wrapper">
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-input"
                            placeholder="请输入注册邮箱"
                            required
                            autofocus
                            autocomplete="email"
                            aria-required="true"
                        >
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                    </div>
                </div>

                <div class="form-field">
                    <label for="verificationCode" class="form-label">验证码</label>
                    <div class="verify-group">
                        <input
                            type="text"
                            id="verificationCode"
                            name="verificationCode"
                            class="form-input"
                            placeholder="请输入验证码"
                            autocomplete="off"
                            inputmode="numeric"
                            maxlength="6"
                            required
                            aria-required="true"
                        >
                        <button type="button" id="sendCodeBtn" class="verify-btn" onclick="sendVerificationCode()">
                            发送验证码
                        </button>
                    </div>
                </div>

                <div class="form-field">
                    <label for="newPassword" class="form-label">新密码</label>
                    <div class="form-input-wrapper">
                        <input
                            type="password"
                            id="newPassword"
                            name="newPassword"
                            class="form-input"
                            placeholder="请设置新密码（至少6位）"
                            required
                            minlength="6"
                            autocomplete="new-password"
                            aria-required="true"
                        >
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText"></div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
                    </svg>
                    重置密码
                </button>
            </form>

            <div class="auth-footer">
                <p class="footer-text">
                    记起密码了？
                    <a th:href="@{/login}" class="footer-link">返回登录</a>
                </p>
            </div>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script>
        let countdown = 0;
        let countdownTimer = null;

        function sendVerificationCode() {
            const email = document.getElementById('email').value;

            if (!email) {
                showNotification('请先输入邮箱', 'error');
                document.getElementById('email').focus();
                return;
            }

            if (!validateEmail(email)) {
                showNotification('请输入有效的邮箱地址', 'error');
                document.getElementById('email').focus();
                return;
            }

            const btn = document.getElementById('sendCodeBtn');
            btn.disabled = true;
            btn.textContent = '发送中...';

            $.post('/send-reset-code', { email: email })
                .done(function(response) {
                    if (response.success) {
                        showNotification('验证码已发送，请查收邮件', 'success');
                        startCountdown();
                    } else {
                        showNotification(response.message || '发送失败，请稍后重试', 'error');
                        btn.disabled = false;
                        btn.textContent = '发送验证码';
                    }
                })
                .fail(function(xhr) {
                    let msg = '发送失败，请重试';
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        msg = xhr.responseJSON.message;
                    }
                    showNotification(msg, 'error');
                    btn.disabled = false;
                    btn.textContent = '发送验证码';
                });
        }

        function startCountdown() {
            countdown = 60;
            const btn = document.getElementById('sendCodeBtn');
            btn.textContent = countdown + '秒后重发';

            countdownTimer = setInterval(function() {
                countdown--;
                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                    btn.disabled = false;
                    btn.textContent = '发送验证码';
                } else {
                    btn.textContent = countdown + '秒后重发';
                }
            }, 1000);
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type}`;
            notification.style.cssText = 'position: fixed; top: 20px; right: 20px; z-index: 9999; max-width: 300px;';
            notification.innerHTML = `
                <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    ${type === 'success'
                        ? '<polyline points="20 6 9 17 4 12"/>'
                        : '<circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>'
                    }
                </svg>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-10px)';
                notification.style.transition = 'all 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // 密码强度检测
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            if (password.length === 0) {
                strengthFill.className = 'strength-fill';
                strengthText.textContent = '';
                return;
            }

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            strengthFill.className = 'strength-fill';
            if (strength <= 2) {
                strengthFill.classList.add('weak');
                strengthText.textContent = '密码强度：弱';
                strengthText.style.color = '#ef4444';
            } else if (strength <= 4) {
                strengthFill.classList.add('medium');
                strengthText.textContent = '密码强度：中';
                strengthText.style.color = '#f59e0b';
            } else {
                strengthFill.classList.add('strong');
                strengthText.textContent = '密码强度：强';
                strengthText.style.color = '#10b981';
            }
        });

        // 表单提交验证
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            const password = document.getElementById('newPassword').value;

            if (password.length < 6) {
                e.preventDefault();
                showNotification('密码长度至少为6位', 'error');
                document.getElementById('newPassword').focus();
                return;
            }

            // 提交动画
            const btn = document.querySelector('.submit-btn');
            btn.disabled = true;
            btn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="animation: spin 1s linear infinite;"><circle cx="12" cy="12" r="10" stroke-dasharray="60" stroke-dashoffset="10"/></svg> 重置中...';
        });

        // 添加旋转动画
        const style = document.createElement('style');
        style.textContent = '@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }';
        document.head.appendChild(style);
    </script>
</body>
</html>
