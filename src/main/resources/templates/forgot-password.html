<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码 - AI RSS Hub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <style>
        /* Prevent FOUC - default to dark to avoid white flash */
        html { background-color: #1a1a1a; color: #e0e0e0; }
    </style>
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
                if (isDark) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                } else {
                    document.documentElement.style.backgroundColor = '';
                    document.documentElement.style.color = '';
                }
            } catch (e) {}
        })();
    </script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <h1>找回密码</h1>
            <p class="subtitle">重置您的AI RSS Hub密码</p>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/reset-password}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" required placeholder="请输入邮箱">
                </div>

                <div class="form-group">
                    <label for="verificationCode">验证码</label>
                    <div class="verify-code-group">
                        <input type="text" id="verificationCode" name="verificationCode" placeholder="请输入验证码" autocomplete="off">
                        <button type="button" id="sendCodeBtn" onclick="sendVerificationCode()">发送验证码</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" name="newPassword" required placeholder="请输入新密码">
                </div>

                <button type="submit" class="btn btn-primary btn-block">重置密码</button>
            </form>

            <div class="auth-footer">
                <p>记起密码了? <a th:href="@{/login}">返回登录</a></p>
            </div>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script>
        let countdown = 0;
        let countdownTimer = null;

        function sendVerificationCode() {
            const email = document.getElementById('email').value;

            if (!email) {
                alert('请先输入邮箱');
                return;
            }

            if (!validateEmail(email)) {
                alert('请输入有效的邮箱地址');
                return;
            }

            const btn = document.getElementById('sendCodeBtn');
            btn.disabled = true;
            btn.textContent = '发送中...';

            $.post('/send-reset-code', { email: email })
                .done(function(response) {
                    if (response.success) {
                        alert('验证码已发送，请查收邮件');
                        startCountdown();
                    } else {
                        alert(response.message || '发送失败，请稍后重试');
                        btn.disabled = false;
                        btn.textContent = '发送验证码';
                    }
                })
                .fail(function(xhr, status, error) {
                    let msg = '发送失败，请重试';
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        msg = xhr.responseJSON.message;
                    }
                    alert(msg);
                    btn.disabled = false;
                    btn.textContent = '发送验证码';
                });
        }

        function startCountdown() {
            countdown = 60;
            const btn = document.getElementById('sendCodeBtn');
            btn.textContent = countdown + '秒后重发';

            countdownTimer = setInterval(function() {
                countdown--;
                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                    btn.disabled = false;
                    btn.textContent = '发送验证码';
                } else {
                    btn.textContent = countdown + '秒后重发';
                }
            }, 1000);
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
