<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AI RSS Hub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <style>
        /* Prevent FOUC - default to dark to avoid white flash */
        html { background-color: #1a1a1a; color: #e0e0e0; }
    </style>
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
                if (isDark) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                } else {
                    document.documentElement.style.backgroundColor = '';
                    document.documentElement.style.color = '';
                }
            } catch (e) {}
        })();
    </script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-icon">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="48" height="48" rx="12" fill="#0f4c81"/>
                        <path d="M14 16H20V32H14V16Z" fill="white"/>
                        <path d="M22 20H28V32H22V20Z" fill="white"/>
                        <path d="M30 24H36V32H30V24Z" fill="white"/>
                    </svg>
                </div>
                <h1>AI RSS Hub</h1>
                <p class="subtitle">智能RSS订阅管理平台</p>
            </div>
            
            <div th:if="${param.error}" class="alert alert-danger">用户名或密码错误</div>
            <div th:if="${param.expired}" class="alert alert-warning">会话已过期，请重新登录</div>

            <form th:action="@{/login}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required autofocus placeholder="请输入用户名">
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required placeholder="请输入密码">
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me" name="remember-me" checked>
                        <span class="checkbox-text">记住我</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">登录</button>
            </form>
            
            <div class="auth-footer">
                <p class="forgot-password-link"><a th:href="@{/forgot-password}">忘记密码？</a></p>
                <p th:if="${allowRegister}">还没有账号? <a th:href="@{/register}" id="registerLink">立即注册</a></p>
                <p id="firstUserHint" style="display: none; color: #0f4c81; font-weight: 500; margin-top: 8px;">
                    系统当前没有用户，<a th:href="@{/register}">注册</a>即为管理员
                </p>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script>
        $(document).ready(function() {
            // 异步检查是否为第一个用户
            $.get('/api/check-first-user')
                .done(function(response) {
                    if (response.isFirstUser) {
                        $('#firstUserHint').show();
                    }
                })
                .fail(function() {
                    // 静默失败，不影响用户体验
                    console.log('检查用户状态失败');
                });
        });
    </script>
</body>
</html>
