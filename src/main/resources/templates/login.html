<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
            } catch (e) {}
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AI RSS Hub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: light dark;
            --auth-bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --auth-card-bg: rgba(255, 255, 255, 0.95);
            --auth-card-border: rgba(255, 255, 255, 0.3);
            --auth-input-bg: #f8fafc;
            --auth-input-border: #e2e8f0;
            --auth-input-focus: #0f4c81;
            --auth-text-primary: #0f172a;
            --auth-text-secondary: #64748b;
            --auth-text-muted: #94a3b8;
        }

        [data-theme="dark"] {
            --auth-bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --auth-card-bg: rgba(23, 22, 22, 0.95);
            --auth-card-border: rgba(255, 255, 255, 0.1);
            --auth-input-bg: #272727;
            --auth-input-border: #334155;
            --auth-input-focus: #3b82f6;
            --auth-text-primary: #f1f5f9;
            --auth-text-secondary: #cbd5e1;
            --auth-text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--auth-bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* 动态背景粒子效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 30%);
            pointer-events: none;
            z-index: 0;
        }

        .auth-wrapper {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: var(--auth-card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--auth-card-border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            animation: cardEnter 0.6s ease-out;
        }

        @keyframes cardEnter {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #0f4c81 0%, #1a6fc4 100%);
            border-radius: 16px;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 16px rgba(15, 76, 129, 0.3);
            animation: logoPulse 2s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-container svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--auth-text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .auth-subtitle {
            font-size: 0.9375rem;
            color: var(--auth-text-secondary);
            font-weight: 400;
        }

        /* 警告提示样式 */
        .alert {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            animation: alertEnter 0.3s ease-out;
        }

        @keyframes alertEnter {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }

        .alert-warning {
            background: #fffbeb;
            border: 1px solid #fcd34d;
            color: #92400e;
        }

        [data-theme="dark"] .alert-danger {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        [data-theme="dark"] .alert-warning {
            background: rgba(245, 158, 11, 0.15);
            border-color: rgba(245, 158, 11, 0.3);
            color: #fcd34d;
        }

        .alert-icon {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
        }

        /* 表单样式 */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--auth-text-primary);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            background: var(--auth-input-bg);
            border: 1px solid var(--auth-input-border);
            border-radius: 12px;
            font-size: 0.9375rem;
            color: var(--auth-text-primary);
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-input:hover {
            border-color: #cbd5e1;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--auth-input-focus);
            box-shadow: 0 0 0 3px rgba(15, 76, 129, 0.1);
            background: white;
        }

        [data-theme="dark"] .form-input:focus {
            background: #272727;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        .form-input::placeholder {
            color: var(--auth-text-muted);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--auth-text-muted);
            transition: color 0.2s ease;
            pointer-events: none;
        }

        .form-input:focus ~ .input-icon {
            color: var(--auth-input-focus);
        }

        /* 记住我和忘记密码 */
        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: -0.25rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border: 2px solid var(--auth-input-border);
            border-radius: 5px;
            cursor: pointer;
            accent-color: #0f4c81;
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: var(--auth-text-secondary);
            cursor: pointer;
            user-select: none;
        }

        .forgot-link {
            font-size: 0.875rem;
            color: #0f4c81;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .forgot-link:hover {
            color: #1a6fc4;
            text-decoration: underline;
        }

        [data-theme="dark"] .forgot-link {
            color: #3b82f6;
        }

        [data-theme="dark"] .forgot-link:hover {
            color: #60a5fa;
        }

        /* 提交按钮 */
        .submit-btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #0f4c81 0%, #1a6fc4 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            font-family: inherit;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(15, 76, 129, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(15, 76, 129, 0.3), 0 8px 20px rgba(15, 76, 129, 0.4);
        }

        /* 页脚 */
        .auth-footer {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--auth-input-border);
            text-align: center;
        }

        .footer-text {
            font-size: 0.875rem;
            color: var(--auth-text-secondary);
        }

        .footer-link {
            color: #0f4c81;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: #1a6fc4;
            text-decoration: underline;
        }

        [data-theme="dark"] .footer-link {
            color: #3b82f6;
        }

        [data-theme="dark"] .footer-link:hover {
            color: #60a5fa;
        }

        .first-user-hint {
            margin-top: 1rem;
            padding: 0.875rem;
            background: linear-gradient(135deg, #0f4c81 0%, #1a6fc4 100%);
            color: white;
            border-radius: 10px;
            font-size: 0.875rem;
            display: none;
            animation: hintEnter 0.4s ease-out;
        }

        @keyframes hintEnter {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .first-user-hint a {
            color: #bfdbfe;
            text-decoration: underline;
            font-weight: 600;
        }

        /* 响应式 */
        @media (max-width: 480px) {
            .auth-card {
                padding: 1.75rem;
                border-radius: 20px;
            }

            .auth-title {
                font-size: 1.5rem;
            }

            .logo-container {
                width: 56px;
                height: 56px;
            }

            .form-options {
                flex-direction: column;
                gap: 0.75rem;
                align-items: flex-start;
            }
        }

        /* 减少动画偏好 */
        @media (prefers-reduced-motion: reduce) {
            .auth-card,
            .alert,
            .first-user-hint,
            .logo-container {
                animation: none;
            }

            .submit-btn:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-container">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7" rx="1"/>
                        <rect x="14" y="3" width="7" height="7" rx="1"/>
                        <rect x="14" y="14" width="7" height="7" rx="1"/>
                        <rect x="3" y="14" width="7" height="7" rx="1"/>
                    </svg>
                </div>
                <h1 class="auth-title">欢迎回来</h1>
                <p class="auth-subtitle">登录您的 AI RSS Hub 账号</p>
            </div>

            <!-- 错误提示 -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
                <span>用户名或密码错误，请重试</span>
            </div>

            <div th:if="${param.expired}" class="alert alert-warning" role="alert">
                <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12 6 12 12 16 14"/>
                </svg>
                <span>会话已过期，请重新登录</span>
            </div>

            <div th:if="${param.banned}" class="alert alert-danger" role="alert">
                <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
                <span>账号已被封禁，请联系管理员</span>
            </div>

            <form th:action="@{/login}" method="post" class="auth-form">
                <div class="form-field">
                    <label for="username" class="form-label">用户名</label>
                    <div class="form-input-wrapper">
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="form-input"
                            placeholder="请输入用户名"
                            required
                            autofocus
                            autocomplete="username"
                            aria-required="true"
                        >
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                </div>

                <div class="form-field">
                    <label for="password" class="form-label">密码</label>
                    <div class="form-input-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="请输入密码"
                            required
                            autocomplete="current-password"
                            aria-required="true"
                        >
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="remember-me" name="remember-me" checked>
                        <span class="checkbox-label">记住我</span>
                    </label>
                    <a th:href="@{/forgot-password}" class="forgot-link">忘记密码？</a>
                </div>

                <button type="submit" class="submit-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                        <polyline points="10 17 15 12 10 7"/>
                        <line x1="15" y1="12" x2="3" y2="12"/>
                    </svg>
                    登录
                </button>
            </form>

            <div class="auth-footer">
                <p class="footer-text" th:if="${allowRegister}">
                    还没有账号？
                    <a th:href="@{/register}" class="footer-link" id="registerLink">立即注册</a>
                </p>
                <div id="firstUserHint" class="first-user-hint">
                    系统当前没有用户，<a th:href="@{/register}">注册</a>即为管理员
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script>
        $(document).ready(function() {
            // 异步检查是否为第一个用户
            $.get('/api/check-first-user')
                .done(function(response) {
                    if (response.isFirstUser) {
                        $('#firstUserHint').show();
                    }
                })
                .fail(function() {
                    console.log('检查用户状态失败');
                });

            // 表单提交动画
            $('.auth-form').on('submit', function() {
                const $btn = $('.submit-btn');
                $btn.prop('disabled', true);
                $btn.html('<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="animate-spin"><circle cx="12" cy="12" r="10" stroke-dasharray="60" stroke-dashoffset="10"/></svg> 登录中...');
            });
        });
    </script>
</body>
</html>
